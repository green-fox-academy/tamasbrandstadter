<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p th:text="'Hello, ' + ${name} + '! This site was loaded ' + ${count} + ' times since last server start. '"></p>
<table>
    <tr th:each="hello : ${hellos}">
        <td th:text="${hello.getGreet()}"></td>
    </tr>
</table>
</body>
</html>
