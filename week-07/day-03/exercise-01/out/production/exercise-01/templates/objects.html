<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p th:each="object : ${objects}">
    <span th:class="(${object.animalType} == 'king') ? kingclass : otherclass">
        <span th:text="${objectStat.index} + ' ' + ${object.getName()} + ' ' + ${object.getBalance()} + ' ' + ${object.animalType}"></span>
        <span th:if="${object.isHeBad}">Bad Guy</span>
        <span th:unless="${object.isHeBad}">Good Guy</span>
    </span>
</p>
</body>
</html>
