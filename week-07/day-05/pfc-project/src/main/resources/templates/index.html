<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Programmer Fox Club</title>
</head>
<body>
<ul>
    <li><a href="#">Information</a></li>
    <li><a href="nutritionstore.html">Nutrition Store</a></li>
    <li><a href="trickcenter.html">Trick Center</a></li>
</ul>
<img th:src="@{greenfox.png}"/>
<p th:text="'This is ' + ${fox.name} + '. Currently living on '
+ ${fox.food} + ' and ' + ${fox.drink} + '. He knows ' + ${fox.getTrickListSize()} + ' tricks.'"/>
<h1>
    Known tricks
</h1>
<span th:if="${fox.getTrickListSize() == 0}">You know no tricks, yet. Go and learn some.</span>
<span th:if="${fox.getTrickListSize() > 0}">
    <ul>
        <li th:each="trick : ${fox.trickList}" th:text="${trick}"> </li>
    </ul>
</span>
</body>
</html>
