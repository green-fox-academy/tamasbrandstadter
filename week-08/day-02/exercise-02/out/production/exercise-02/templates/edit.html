<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Edit todo</title>
</head>
<body>
<h1>Edit Todo</h1>
<form method="post" th:action="@{/__${todo.id}__/edit/update}">
  <span>Todo Description</span> <input type="text" name="title" th:value="${todo.title}"/>
  <p><span>Urgent</span>
    <input type="checkbox" name="urgent" value="checked" th:checked="${todo.isUrgent()} ? true : false"/>
  </p>
  <p><span>Done</span>
    <input type="checkbox" name="done" value="checked" th:checked="${todo.isDone()} ? true : false"/>
  </p>
  <input type="submit" value="submit"/>
</form>
</body>
</html>
