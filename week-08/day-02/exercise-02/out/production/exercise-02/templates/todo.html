<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Todo CRUD app</title>
</head>
<body>
<h1>Todos for today:</h1>
  <table>
    <tr>
      <th>Id</th>
      <th>Action</th>
      <th>Done</th>
      <th>Urgent</th>
    </tr>
    <tr th:each="list : ${todos}">
      <th th:text="${list.id}"></th>
      <th th:text="${list.title}"></th>
      <th th:text="${list.isUrgent}"></th>
      <th th:text="${list.isDone}"></th>
    </tr>
  </table>
 <form th:action="@{/addTodo}" method="post">
   <input th:type="text" th:name="title"/>
   <input th:type="submit"/>
 </form>
</body>
</html>
